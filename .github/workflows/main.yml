name: Test-Build

on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code to ensure the repository is cloned
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Node.js (version >=16)
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Make directory for testResults
      - name: Make directory for testResults
        run: mkdir -p testResults

      # List files in the current directory to verify the location of the collection file
      - name: List files in the current directory
        run: |
          pwd  # Печатает текущую директорию
          ls -la  # Показывает файлы в текущей директории

      # Run POSTMAN collection (use the correct path to the collection file)
      - name: Run POSTMAN collection
        run: |
          newman run store.collectionv2.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darktheme > testResults/runreport.html

      # Upload the contents of Test Result directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v3
        with:
          name: RunReports
          path: testResults
